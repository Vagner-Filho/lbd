<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente</title>
</head>
<body>
    <div class="blue-column left"></div>
    <div class="blue-column right"></div>
    <form>
        <h1>Cadastre a sua conta</h1>
        <input class="standard-input-field" type="text" name="nome" placeholder="Nome" value="">
        <input class="standard-input-field" type="email" name="email" placeholder="E-mail" value="">
        <input class="standard-input-field" type="password" name="pass" placeholder="Senha" value="">
        <button class="standard-button" type="submit">Criar conta</button>
    </form>
</body>
</html>

<style>
    body {
        margin: 0;
    }
    form {
        width: 100%;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }
    form button {
        width: 150px;
    }
    .left {
        left: 0;
    }
    .right {
        right: 0;
    }
</style>
